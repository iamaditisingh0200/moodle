<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>Clock and Today's Date</title> 
 
    <!-- Very very basic CSS --> 
    <style> 
        body { 
            background-color: #f2f2f2;  /* light grey */ 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
        } 
 
        h1 { 
            font-size: 28px; 
            margin-bottom: 20px; 
        } 
 
        #clock { 
            font-size: 40px; 
            font-weight: bold; 
            margin-bottom: 10px; 
        } 
 
        #date { 
            font-size: 22px; 
        } 
    </style> 
</head> 
<body> 
    <h1>Current Time & Date</h1> 
 
    <!-- Clock --> 
    <div id="clock">00:00:00</div> 
 
    <!-- Today's date --> 
    <div id="date">Loading date...</div> 
 
    <!-- Small JavaScript for live clock --> 
    <script> 
        function updateClockAndDate() { 
            const now = new Date(); 
 
            // Time 
            let hours = now.getHours(); 
            let minutes = now.getMinutes(); 
            let seconds = now.getSeconds(); 
 
            // Add leading 0 if value is less than 10 (e.g., 09 instead of 9) 
            if (hours < 10) hours = "0" + hours; 
            if (minutes < 10) minutes = "0" + minutes; 
            if (seconds < 10) seconds = "0" + seconds; 
 
            const timeString = hours + ":" + minutes + ":" + seconds; 
 
            // Date 
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", 
"Saturday"]; 
            const months = ["January", "February", "March", "April", "May", "June", "July", 
                            "August", "September", "October", "November", "December"]; 
 
            const dayName = days[now.getDay()]; 
            const monthName = months[now.getMonth()]; 
            const dayNumber = now.getDate(); 
            const year = now.getFullYear(); 
 
            const dateString = dayName + ", " + dayNumber + " " + monthName + " " + year; 
 
            // Put values into HTML 
            document.getElementById("clock").innerText = timeString; 
            document.getElementById("date").innerText = dateString; 
        } 
 
        // Run once immediately 
        updateClockAndDate(); 
        // Update every 1000 ms = 1 second 
        setInterval(updateClockAndDate, 1000); 
    </script> 
</body> 
</html>
